[package]
name = "nexus-actor-core-rs"
version = "3.0.2"
edition = "2021"
description = "Foundation for Nexus Actor (no_std skeleton)"
license = "MIT OR Apache-2.0"
keywords = ["actors", "actor-model"]
categories = ["concurrency"]
readme = "../../README.md"
repository = "https://github.com/j5ik2o/nexus-actor-rs"

[features]
default = ["alloc"]
alloc = []

[dependencies]
nexus-utils-core-rs = { version = "0.*", path = "../utils-core", default-features = false, features = ["alloc"] }
static_assertions = { workspace = true }

[dev-dependencies]
