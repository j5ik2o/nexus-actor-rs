name: Benchmarks

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'core/**'
      - 'scripts/check_reentrancy_bench.sh'
      - 'scripts/check_context_borrow_bench.sh'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - 'docs/core_improvemnet_plan.md'

jobs:
  reentrancy-bench:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Install protoc and jq
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler jq
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - name: Run reentrancy bench
        env:
          TIME_FACTOR: ${{ vars.BENCH_TIME_FACTOR != '' && vars.BENCH_TIME_FACTOR || 3.0 }}
        run: |
          chmod +x scripts/check_reentrancy_bench.sh
          scripts/check_reentrancy_bench.sh
      - name: Check context borrow bench
        env:
          TIME_FACTOR: ${{ vars.BENCH_TIME_FACTOR != '' && vars.BENCH_TIME_FACTOR || 3.0 }}
          RUN_BENCH: 0
        run: |
          chmod +x scripts/check_context_borrow_bench.sh
          scripts/check_context_borrow_bench.sh
      - name: Upload benchmark report
        uses: actions/upload-artifact@v4
        with:
          name: reentrancy-bench-report
          path: |
            target/criterion/reentrancy/load
            target/criterion/context_borrow/borrow_hot_path
          if-no-files-found: warn
